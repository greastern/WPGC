name: Deployment

on:
  push:
    branches:
      - master

jobs:
  deployment:
    runs-on: macos-latest
    environment: production
    concurrency: production
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Configure Node
        uses: actions/setup-node@v1
        with:
          node-version: '18.2.0'
          
      - name: Install
        run: |
          npm ci
          npm run build
          
      - name: deploy
        uses: greastern/github-pages-deploy-action@v4
        with:
          folder: build
          branch: gh-pages
